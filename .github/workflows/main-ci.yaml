name: Monorepo tests

on:
  push:
    branches:
      - 'development'
  workflow_dispatch:


jobs:
  monorepo_tests:
    runs-on: ubuntu-latest

    name: Odyssey main CI

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/install-pnpm

      - name: Run tests
        run: pnpm test
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

  check_intellisync_types:
    runs-on: ubuntu-latest

    name: Check intellisync types

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/install-pnpm

      - uses: supabase/setup-cli@v1

      - name: Start Supabase local development setup
        run: pnpm run intell-server supabase start -x studio,edge-runtime,inbucket,realtime,migra,pgadmin-schema-diff,vector,logflare,imgproxy,postgrest,postgres-meta,storage-api

      - name: Verify generated types are up-to-date
        run: |
          pnpm run intell-server generate-types
          if [ "$(git diff --ignore-space-at-eol types.ts | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi

  deploy_preview:
    needs: [monorepo_tests, check_intellisync_types]

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/intellisync/client

    steps:
      - uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
