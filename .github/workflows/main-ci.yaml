name: Main branch CI

on:
  push:
    branches:
      - 'main'

jobs:
  odyssey_main_ci:
    runs-on: ubuntu-latest

    name: Odyssey main CI

    steps:
      - uses: ./.github/workflows/install-pnpm.yml

      - name: Run tests
        run: pnpm test
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

  check_intellisync_types:
    runs-on: ubuntu-latest

    name: Check intellisync types

    steps:
      - uses: ./.github/workflows/install-pnpm.yml

      - uses: supabase/setup-cli@v1

      - name: Start Supabase local development setup
        run: pnpm run intell-server supabase start

      - name: Verify generated types are up-to-date
        run: |
          pnpm run intell-server generate-types
          if [ "$(git diff --ignore-space-at-eol types.ts | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi