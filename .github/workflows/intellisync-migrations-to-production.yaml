name: Deploy intellisync migrations to production

on:
  workflow_run:
    workflows: ["Monorepo tests"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_IS_DB_PASSWORD }}
      PRODUCTION_PROJECT_ID: ${{ secrets.PRODUCTION_IS_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1

      - run: |
          cd apps/intellisync/server/
          supabase link --project-ref $PRODUCTION_PROJECT_ID
          supabase db push